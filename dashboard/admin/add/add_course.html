      function logout() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function () {
    if (this.readyState == 4 && this.status == 200) {
      window.location.href = '../../../index.html';
    }
  };
  xmlhttp.open('GET', '../logout.php', true);
  xmlhttp.send();
}




document.onreadystatechange = () => {
  if (document.readyState === 'interactive') {
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        let check = this.responseText;
        if (check == 'false') {
          window.location.href = '../../../index.html';
        } else {
          console.log(this.responseText);
        }
      }
    };
    xmlhttp.open('GET', '../admin.php', true);
    xmlhttp.send();
  }
};

      let   flag3=0;
let   flag2=0;
function checkin() {
    const course = document.getElementsByName('Course');
    const depart = document.getElementsByName('Department');
    const title = document.getElementsByName('Title');
    const type = document.getElementsByName('Type');
    const credit = document.getElementsByName('Credit');
    const button = document.getElementById('button');
    let x = course[0].value;
    let y = depart[0].value;
    let z = title[0].value;
    let a = credit[0].value;
    let b = type[0].value;
    
    if(x.length==0|| y.length==0 || z.length==0 || a.length==0){
      flag3=0;
    }
    else{
      flag3=1;
    }

    if(b=== "Core/Elective"){
        flag2=0;
    }
    else{
        flag2=1;
    }
    
    if(flag3==0 || flag2==0 ){
      button.disabled=true;
    }
    else{
      button.disabled=false;
    }
  
    
  }
  
  function checkout() {
    
    
    const fi = document.getElementById('file');
    const button1 = document.getElementById('button1');
    if (fi.files.length > 0) {
        
        button1.disabled=false;
    }
    else{
        button1.disabled=true;
    }
    
  }




$(document).ready(function () {
        $('#upload-form').submit(function (event) {
          event.preventDefault();

          // Get form data
          var formData = new FormData($(this)[0]);

          // Send AJAX request
          $.ajax({
            url: 'add_coursefile.php',
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function (data) {
              document.getElementById('pop').removeAttribute('hidden');
              $('#pop').html(data);
            },
          });
        });
      });
    </script>
