function logout() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function () {
    if (this.readyState == 4 && this.status == 200) {
      window.location.href = '../../../index.html';
    }
  };
  xmlhttp.open('GET', '../logout.php', true);
  xmlhttp.send();
}


document.onreadystatechange = () => {
  if (document.readyState === 'interactive') {
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        let check = this.responseText;
        if (check == 'false') {
          window.location.href = '../../../index.html';
        } else {
          console.log(this.responseText);
          const first = this.responseText.charAt(0).toUpperCase();
          const result = first + this.responseText.slice(1);
          document.getElementById('navbarDropdown').innerHTML = '<i class="fas fa-user"></i> ' + result;
        }
      }
    };
    xmlhttp.open('GET', '../professor.php', true);
    xmlhttp.send();
  }
};

let   flag3=0;
let flag1=0;
function checkin() {
    const course = document.getElementsByName('course_id');
    const depart = document.getElementsByName('sec_id');
    const title = document.getElementsByName('year');
    const credit = document.getElementsByName('batch');
    const fi = document.getElementById('excel_file');
    const button = document.getElementById('button');
    let x = course[0].value;
    let y = depart[0].value;
    let z = title[0].value;
    let a = credit[0].value;
    
    if(x.length==0|| y.length==0 || z.length==0 || a.length==0){
      flag3=0;
    }
    else{
      flag3=1;
    }

  if(fi.files.length > 0){
    flag1 = 1;
  }else{
    flag1 = 0;
  }


    
    if(flag3==0 || flag1 ==0){
      button.disabled=true;
    }
    else{
      button.disabled=false;
    }
 

    
  }
  
  

 $(document).ready(function () {
        $('#myForm').submit(function (event) {
          event.preventDefault();

          $.ajax({
            type: 'POST',
            url: 'add.php',
            data: new FormData(this),
            contentType: false,
            cache: false,
            processData: false,
            success: function (response) {
              document.getElementById('pop').removeAttribute('hidden');
              $('#pop').html(response);
            },
            error: function (xhr, status, error) {
              console.log('Error: ' + xhr.responseText);
            },
          });
        });
      });
