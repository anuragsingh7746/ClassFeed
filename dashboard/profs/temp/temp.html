<!DOCTYPE html>
<html>
  <head>
    <title>AJAX Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <form id="myForm" method="post" enctype="multipart/form-data">
      <label for="course_id">Course ID:</label>
      <input type="text" id="course_id" name="course_id" /><br /><br />

      <label for="sec_id">Section ID:</label>
      <input type="text" id="sec_id" name="sec_id" /><br /><br />

      <label for="year">Year:</label>
      <input type="number" id="year" name="year" /><br /><br />

      <label for="batch">Batch:</label>
      <input type="number" id="batch" name="batch" /><br /><br />

      <label for="excel_file">Upload Excel File:</label>
      <input type="file" id="excel_file" name="excel_file" /><br /><br />

      <button type="submit" id="submit-btn">Submit</button>
    </form>

    <script>
      $(document).ready(function () {
        $('#myForm').submit(function (event) {
          event.preventDefault();

          $.ajax({
            type: 'POST',
            url: 'temp.php',
            data: new FormData(this),
            contentType: false,
            cache: false,
            processData: false,
            success: function (response) {
              alert(response);
            },
            error: function (xhr, status, error) {
              alert('Error: ' + xhr.responseText);
            },
          });
        });
      });
    </script>
  </body>
</html>
